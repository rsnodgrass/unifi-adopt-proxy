services:
  unifi-adopt-proxy:
    build: .
    network_mode: host
    read_only: true
    tmpfs:
      - /tmp
      - /run
    cap_drop:
      - ALL
    cap_add:
      - NET_RAW
    environment:
      # Your cloud UniFi controller URL (include port if non-standard)
      # Examples:
      #   https://203.0.113.50:8443
      #   http://203.0.113.50:8080
      #   https://unifi.example.com
      UNIFI_CONTROLLER_URL: "https://203.0.113.50:8443"
    restart: unless-stopped
