name: "UniFi Adopt Proxy"
description: "Advertises unifi.local via mDNS and proxies the inform endpoint to your cloud UniFi controller, enabling device adoption without DHCP Option 43 or DNS control."
version: "1.0.3"
slug: unifi-adopt-proxy
url: "https://github.com/rsnodgrass/unifi-adopt-proxy"
arch:
  - aarch64
  - amd64
  - armv7
  - armhf
  - i386

init: false
startup: application
boot: manual
host_network: true
hassio_api: false
homeassistant_api: false

ports:
  8080/tcp: null

ports_description:
  8080/tcp: "UniFi inform proxy (host networking, port exposed directly)"

options:
  controller_url: ""

schema:
  controller_url: url

# do NOT add an `image:` key here -- omitting it forces HA to build
# from the local Dockerfile on every install/update, which is what we want
